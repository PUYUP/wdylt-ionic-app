<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        @if (session$ | async; as session) {
          <ion-header>
            <ion-toolbar color="primary" class="pl-4">
              <ion-title class="line-clamp-1 text-lg">Welcome, {{ session.user.user_metadata.full_name }}</ion-title>
            </ion-toolbar>
          </ion-header>
        }
        
        <ion-list>
          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon" [md]="p.icon"></ion-icon>
                <ion-label class="pl-4">{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          }

          <!-- <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" (click)="onCreateNew()" fill="clear">
              <ion-icon aria-hidden="true" slot="start" name="add-circle"></ion-icon>
              <ion-label class="pl-4">Add New</ion-label>
            </ion-item>
          </ion-menu-toggle> -->

          <!-- <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" detail="false" (click)="onSignOut()" fill="clear">
              <ion-icon aria-hidden="true" slot="start" name="log-out"></ion-icon>
              <ion-label class="pl-4">Sign Out</ion-label>
            </ion-item>
          </ion-menu-toggle> -->
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <ngx-spinner 
    bdColor="rgba(0,0,0,0.35)"
    size="default"
    color="#fff"
    type="ball-pulse"
    [fullScreen]="true"
  ></ngx-spinner>
</ion-app>
