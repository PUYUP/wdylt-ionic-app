<div class="ion-padding bg-white border-2 border-neutral-200 rounded-2xl shadow-lg">
  <div class="grid grid-cols-3 gap-3">
    @for(hour of selectHours; track hour) {
      <ion-button 
        expand="block" 
        mode="ios" 
        shape="round" 
        [fill]="hour === hourSelected ? 'solid' : 'outline'"
        class="hours-select-button"
        (click)="onSelectHour(hour)"
      >
        {{ hour }}
      </ion-button>
    }

    <ion-button 
      expand="block" 
      mode="ios" 
      shape="round" 
      color="secondary"
      [fill]="customHour ? 'solid' : 'outline'"
      class="hours-select-button"
      id="customHourButton"
    >
      {{ customHour ? customHour : 'Custom' }}
    </ion-button>
  </div>
</div>

<ion-modal 
  [keepContentsMounted]="true" 
  trigger="customHourButton"
  [initialBreakpoint]="0.5"
  [breakpoints]="[0.5]"
  mode="ios"
  #selectHourModal
>
  <ng-template>
    <ion-content color="light" class="ion-padding">
      <ion-datetime 
        id="datetime" 
        size="cover" 
        presentation="time" 
        hourCycle="h24" 
        class="mt-3"
        [value]="hourSelected ? hourSelected : null"
        [hourValues]="hoursValue"
        [minuteValues]="minutesValue"
        (ionChange)="onHourChange($event)"
      ></ion-datetime>
      
      <div class="text-center mt-6">
        <ion-button shape="round" (click)="onHourSelectConfirm()">Confirm</ion-button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
