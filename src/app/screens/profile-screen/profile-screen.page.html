<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
    <ion-button 
      (click)="onSignOut()" 
      slot="end" 
      color="danger" 
      mode="ios" 
      shape="round" 
      size="small"
      class="ion-margin-end"
    >Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light" class="ion-padding">
  @if (session$ | async; as session) {
    <tbody>
      <table>
        <tr>
          <td>Your Email</td>
          <td class="!pl-3">: {{ session.user.email }}</td>
        </tr>

        <tr>
          <td>Full Name</td>
          <td class="!pl-3">: {{ session.user.user_metadata.full_name }}</td>
        </tr>
      </table>
    </tbody>
  }
</ion-content>
